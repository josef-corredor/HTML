<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h3>TIPO DE DATOS DE JAVASCRIPT</h3>
        <script>
            //Asignacion de variables
            var var1="Antonio";//String # texto
            var var2=true;//Boolean= Logico verdadero
            var var3=33;//number =valor numerico
            var var4=33.34;//numer=valor numerico con decimales
            var array=["Pedro", "Maria", "Carlos"];//Object = vector o array coleccion de valores
            //Salida de resultados por pantalla
            document.write
            ("******************************************************"+"<br>");
            document.write("La variable var1 su tipo de datos es..." + typeof(var1)+"<br>");
            document.write("La variable var2 su tipo de datos es..." + typeof(var2)+"<br>");
            document.write("La variable var3 su tipo de datos es..." + typeof(var3)+"<br>");
            document.write("La variable var4 su tipo de datos es..." + typeof(var4)+"<br>");
            document.write("La variable array su tipo de datos es..." + typeof(array)+"<br>");
            document.write("******************************************************"+"</br>");
        </script>
    </center>
</body>
</html>
